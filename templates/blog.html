{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block content %}
<header>
    <h1>Thoughts and Musings</h1>
</header>
<main>
    {% if posts|length == 0 %}
    <p>No blog posts available. A blank canvas.</p>
    {% else %}
        {% for post in posts %}
        <article>
            <h3><a href="/blog?id={{post.id}}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
        </article>
        {% endfor %}
    {% endif %}
</main>
{% endblock %}
